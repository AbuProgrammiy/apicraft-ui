<video 
  id="bg-video" 
  autoplay 
  loop 
  src="../../../../assets/wormhole-orbit.mp4">
</video>

<form class="form gap-4">
  <p-card
    header="Login" 
  >
    <p-floatlabel variant="on">
      <input pInputText autocomplete="on" />
      <label>Username</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <input pInputText autocomplete="on" />
      <label>Password</label>
    </p-floatlabel>
    <div class="w-full">
      <p-button severity="info" class="w-full" label="Let me join!" icon="pi pi-check" (onClick)="signIn()" />
    </div>
    <p-button label="Let me in!" icon="pi pi-check" (onClick)="signUp()" />
  </p-card>
</form>
